<!--
Element providing solution to no problem in particular.

##### Example

    <ragingwind-seed-element></ragingwind-seed-element>

@element ragingwind-seed-element
@blurb Element providing solution to no problem in particular.
@status alpha
@homepage http://polymerlabs.github.io/ragingwind-seed-element
-->
<polymer-element name="ragingwind-seed-element" attributes="notitle author">

  <template>
    <style>
      .content {
        padding: 20px;
      }
      core-item[icon="polymer"] {
        color: #a4c639;
      }
    </style>

    <link rel="stylesheet" href="ragingwind-seed-element.css" />

    <h1>Hello from ragingwind-seed-element</h1>
    <h2>Yo, Yo Polymer seed element</h2>
    <content>
      <core-scaffold responsiveWidth="1024px">
        <core-header-panel navigation flex>
          <core-toolbar>Menu</core-toolbar>
          <core-menu>
            <core-item icon="home" label="Home"></core-item>
            <core-item icon="account-box" label="Profile"></core-item>
            <core-item icon="settings" label="Settings"></core-item>
          </core-menu>
        </core-header-panel>
        <div tool>Drawer-Content App</div>
        <div fit class="content">
          Alo, Alo
        </div>
      </core-scaffold>
    </content>
  </template>

  <script>

    Polymer({
      /**
       * The `author` attribute sets an initial author
       *
       * @attribute author
       * @type string
       * @default 'Dimitri Glazkov'
       */
      author: 'Dimitri Glazkov',

      /**
       * `fancy` is a property that does something fancy.
       *
       * @property fancy
       * @type bool
       * @default false
       */
      fancy: false,

      ready: function() {
        // Ready is a lifecycle callback.
        // You can do setup work in here.
        // More info: http://www.polymer-project.org/docs/polymer/polymer.html#lifecyclemethods
      },

      /**
       * The `sayHello` method will return a greeting.
       *
       * @method sayHello
       * @param {String} greeting Pass in a specific greeting.
       * @return {String} Returns a string greeting.
       */
      sayHello: function(greeting) {
        var response = greeting || 'Hello World!';
        return 'ragingwind-seed-element says, ' + response;
      },

      /**
       * The `ragingwind-seed-element-lasers-success` event is fired whenever we
       * call fireLasers.
       *
       * @event ragingwind-seed-element-lasers-success
       * @param {Object} detail
       *   @param {string} detail.sound An amazing sound.
       */

      /**
       * The `fireLasers` method will fire the lasers. At least
       * it will dispatch an event that claims lasers were fired :)
       *
       * @method fireLasers
       */
      fireLasers: function() {
        this.fire('ragingwind-seed-element-lasers-success', { sound: 'Pew pew pew!' });
      }

    });

  </script>

</polymer-element>
